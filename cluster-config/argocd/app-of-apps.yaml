apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: spandaai-platform-apps
  namespace: argocd
spec:
  generators:
  - git:
      # 1. CORRECTED: Use your actual repository URL
      repoURL: https://github.com/aryan-spanda/Spanda-config.git
      revision: HEAD
      directories:
      # This pattern finds all production application configurations
      - path: apps/*/overlays/production
  template:
    metadata:
      # 2. IMPROVED: Using 'path.basename' is the modern, clearer syntax
      name: '{{path.basename}}-prod'
      labels:
        app.kubernetes.io/managed-by: argocd-applicationset
        app.kubernetes.io/part-of: spandaai-platform
        app.kubernetes.io/environment: production
    spec:
      # For a real platform, you would create a dedicated project
      # instead of using 'default' to enforce stricter permissions.
      project: default
      source:
        # CORRECTED: Use your actual repository URL
        repoURL: https://github.com/aryan-spanda/Spanda-config.git
        targetRevision: HEAD
        path: '{{path}}' # Uses the full path found by the generator
      destination:
        server: https://kubernetes.default.svc
        # IMPROVED: Using 'path.basename' to set the namespace
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
