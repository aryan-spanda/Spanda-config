apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spandaai-frontend-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: spandaai-frontend
    app.kubernetes.io/part-of: spandaai-platform
    app.kubernetes.io/environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/spandaai-config.git
    targetRevision: main
    path: apps/spandaai-frontend/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: spandaai-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  revisionHistoryLimit: 10

