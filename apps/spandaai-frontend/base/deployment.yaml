apiVersion: apps/v1
kind: Deployment
metadata:
  name: spandaai-frontend
  labels:
    app: spandaai-frontend
    app.kubernetes.io/name: spandaai-frontend
    app.kubernetes.io/part-of: spandaai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spandaai-frontend
  template:
    metadata:
      labels:
        app: spandaai-frontend
        app.kubernetes.io/name: spandaai-frontend
        app.kubernetes.io/part-of: spandaai-platform
    spec:
      containers:
      - name: frontend
        image: ghcr.io/aryan-spanda/test-application-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        - name: REACT_APP_PLATFORM_NAME
          value: "Spanda AI Platform"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
