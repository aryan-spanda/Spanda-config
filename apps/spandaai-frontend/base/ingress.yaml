apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spandaai-frontend-ingress
  labels:
    app: spandaai-frontend
    app.kubernetes.io/name: spandaai-frontend
    app.kubernetes.io/part-of: spandaai-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - spandaai.local
    secretName: spandaai-frontend-tls
  rules:
  - host: spandaai.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spandaai-frontend-service
            port:
              number: 80
