# Staging values for test-application
replicaCount: 1

image:
  repository: ghcr.io/aryan-spanda/test-application
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  hosts:
    - host: test-application-staging.local
      paths:
        - path: /api(/|\$)(.*)
          pathType: Prefix
  tls:
    - secretName: test-application-staging-tls
      hosts:
        - test-application-staging.local

# Staging-specific settings
autoscaling:
  enabled: false

# Environment variables for staging
env:
  - name: NODE_ENV
    value: "staging"
  - name: REACT_APP_API_URL
    value: "https://test-application-staging.local/api"

