apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spandaai-backend-ingress
  labels:
    app: spandaai-backend
    app.kubernetes.io/name: spandaai-backend
    app.kubernetes.io/part-of: spandaai-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://spandaai.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  tls:
  - hosts:
    - spandaai.local
    secretName: spandaai-backend-tls
  rules:
  - host: spandaai.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: spandaai-backend-service
            port:
              number: 80
