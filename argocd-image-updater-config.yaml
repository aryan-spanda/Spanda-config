apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
data:
  registries.conf: |
    registries:
    - name: Docker Hub
      api_url: https://registry-1.docker.io
      prefix: docker.io
      ping: yes
      default: yes
      
  argocd.conf: |
    argocd.server_addr: argocd-server.argocd.svc.cluster.local:443
    argocd.insecure: false
    argocd.grpc_web: true
    
  log.level: "info"
  interval: "600s"
  kube.events: "true"
  kube.events.namespace: "argocd"
  git.commit.signing-key: ""
  git.commit.signing-method: ""
  # Stability settings to prevent unnecessary updates
  applicationimageupdate.enabled: "true"
  argocd.allow_concurrency: "false"
  metrics.enabled: "true"
  # Prevent unnecessary commits
  git.commit.message-template: |
    build: automatic update of {{.AppName}}
    
    {{range .AppChanges -}}
    Updates image {{.Image}} tag '{{.OldTag}}' to '{{.NewTag}}'
    {{end -}}
