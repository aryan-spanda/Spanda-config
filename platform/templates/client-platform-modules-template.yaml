# Platform Module Selection for [CLIENT_APP_NAME]
# Clients only need to edit the values marked with # CHANGE ME

apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-modules-config
  labels:
    app: my-awesome-app  # CHANGE ME: Your app name
data:
  # Select which platform modules you need (enabled/disabled)
  net-vpc-baremetal: "enabled"           # Virtual networking
  net-lb-baremetal: "enabled"            # Load balancer
  net-lb-app-external-baremetal: "enabled"  # External access
  net-firewall-baremetal: "enabled"      # Network security
  argocd: "enabled"                       # GitOps deployment
  
  # Optional modules (enable if needed)
  net-lb-app-internal-baremetal: "disabled"  # Internal load balancer
  net-address-baremetal: "disabled"      # Additional IP management
  monitoring: "disabled"                 # Metrics and logging
  security-scanning: "disabled"          # Security vulnerability scans
  backup: "disabled"                      # Data backup and recovery

---
# Application Configuration Overrides
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-modules-config-overrides
  labels:
    app: my-awesome-app  # CHANGE ME: Your app name
data:
  # Application Details (REQUIRED - CHANGE THESE)
  app-name: "my-awesome-app"              # CHANGE ME: Your app name
  docker-image: "myorg/my-awesome-app"    # CHANGE ME: Your Docker image
  environment: "prod"                     # CHANGE ME: prod/staging/dev
  
  # Network Configuration (Optional - adjust if needed)
  app-port: "3000"                        # CHANGE ME: Your app's port
  allowed-ports: "80,443,3000"            # CHANGE ME: Ports to open in firewall
  
  # Infrastructure Sizing (Optional - defaults provided)
  replicas: "3"                           # Number of app instances
  cpu-limit: "500m"                       # CPU limit per instance
  memory-limit: "512Mi"                   # Memory limit per instance
  
  # Load Balancer Configuration (Advanced - usually keep defaults)
  vpc-cidr: "10.0.0.0/16"                 # Network IP range
  lb-external-ip-range: "192.168.1.100-192.168.1.110"  # External IP pool
