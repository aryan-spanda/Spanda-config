apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: spandaai-frontend-staging

namespace: spandaai-frontend-staging

resources:
- ../../base

patchesStrategicMerge:
- replicas.yaml

commonLabels:
  app.kubernetes.io/environment: staging

images:
- name: your-registry/spanda-frontend
  newTag: staging-latest
