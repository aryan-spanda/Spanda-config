apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-application
    app.kubernetes.io/part-of: spandaai-applications
    team: development-team
    environment: dev
    app-type: fullstack
    microservices-count: "2"
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "dynamic-microservices-deployment"
    app.spanda.ai/generated-at: "2025-08-18T13:10:40Z"
    app.spanda.ai/microservices: "backend,frontend"
    app.spanda.ai/uses-platform-services: "true"
    # ArgoCD Image Updater configuration for dynamic microservices
    argocd-image-updater.argoproj.io/image-list: backend=aryanpola/sample-application:backend-testing-latest,frontend=aryanpola/sample-application:frontend-testing-latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: testing
    # Write back to application repository, not config repository
    argocd-image-updater.argoproj.io/write-back-target: helmvalues
    argocd-image-updater.argoproj.io/git-repository: https://github.com/aryan-spanda/Test-Application
    # Backend image configuration
    argocd-image-updater.argoproj.io/backend.update-strategy: digest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^backend-testing-latest$
    argocd-image-updater.argoproj.io/backend.helm.image-name: backend.image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: backend.image.tag
    argocd-image-updater.argoproj.io/backend.force-update: "true"
    # Frontend image configuration
    argocd-image-updater.argoproj.io/frontend.update-strategy: digest
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^frontend-testing-latest$
    argocd-image-updater.argoproj.io/frontend.helm.image-name: frontend.image.repository
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: frontend.image.tag
    argocd-image-updater.argoproj.io/frontend.force-update: "true"
spec:
  project: spanda-applications
  source:
    repoURL: https://github.com/aryan-spanda/Test-Application
    targetRevision: testing
    path: deploy/helm
    helm:
      releaseName: test-application-dev
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: backend.image.repository
          value: aryanpola/sample-application
        - name: backend.image.tag
          value: backend-testing-latest
        - name: frontend.image.repository
          value: aryanpola/sample-application
        - name: frontend.image.tag
          value: frontend-testing-latest
        - name: platform.servicesEnabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: test-application-dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  info:
    - name: 'Generated By'
      value: 'Dynamic Microservices Generator'
    - name: 'Platform Services'
      value: 'Uses shared platform services'
    - name: 'Environment'
      value: 'dev'
    - name: 'Team'
      value: 'development-team'
    - name: 'Architecture'
      value: 'Microservices (2 services: backend,frontend)'
    - name: 'Discovered Services'
      value: 'backend,frontend'
