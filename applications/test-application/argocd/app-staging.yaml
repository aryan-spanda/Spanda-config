apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-application
    app.kubernetes.io/part-of: spandaai-platform
    team: development-team
    environment: staging
    app-type: fullstack
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "platform-automation"
    app.spanda.ai/generated-at: "2025-08-06T16:04:51Z"
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: test-application=aryanpola/sample-application
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: staging
    argocd-image-updater.argoproj.io/test-application.update-strategy: newest-build
    argocd-image-updater.argoproj.io/test-application.allow-tags: regexp:^staging-[0-9a-f]{7,8}$
    argocd-image-updater.argoproj.io/test-application.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/test-application.helm.image-tag: image.tag
spec:
  project: spanda-applications
  sources:
  - repoURL: https://github.com/aryan-spanda/spanda-config.git
    targetRevision: main
    path: bare-metal/modules/net-address-baremetal/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: app.name
          value: Test-Application
        - name: app.environment
          value: staging
  - repoURL: https://github.com/aryan-spanda/spanda-config.git
    targetRevision: main
    path: bare-metal/modules/net-vpc-baremetal/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: app.name
          value: Test-Application
        - name: app.environment
          value: staging
  - repoURL: https://github.com/aryan-spanda/spanda-config.git
    targetRevision: main
    path: bare-metal/modules/net-lb-app-external-baremetal/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: app.name
          value: Test-Application
        - name: app.environment
          value: staging
  - repoURL: https://github.com/aryan-spanda/spanda-config.git
    targetRevision: main
    path: bare-metal/modules/net-lb-app-internal-baremetal/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: app.name
          value: Test-Application
        - name: app.environment
          value: staging
  - repoURL: https://github.com/aryan-spanda/spanda-config.git
    targetRevision: main
    path: bare-metal/modules/net-firewall-baremetal/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: app.name
          value: Test-Application
        - name: app.environment
          value: staging  # Application source (highest priority - deployed last)
  - repoURL: https://github.com/aryan-spanda/Test-Application.git
    targetRevision: staging
    path: deploy/helm
    helm:
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: image.repository
          value: aryanpola/sample-application
        - name: image.tag
          value: staging-placeholder
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
    - name: 'Generated By'
      value: 'Platform Automation'
    - name: 'Source Repository'
      value: 'https://github.com/aryan-spanda/Test-Application.git'
    - name: 'Chart Path'
      value: 'deploy/helm'
    - name: 'Environment'
      value: 'staging'
    - name: 'Team'
      value: 'development-team'
    - name: 'Application Type'
      value: 'fullstack'
    - name: 'Platform Modules'
      value: 'address_management,vpc_networking,external_load_balancer,internal_load_balancer,firewall'
