apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-application
    app.kubernetes.io/part-of: spandaai-applications
    spanda.ai/tenant: test-application-2
    team: development-team
    environment: staging
    app-type: fullstack
    microservices-count: "2"
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "tenant-aware-deployment"
    app.spanda.ai/tenant: test-application-2
    app.spanda.ai/target-namespace: test-application-2-staging
    app.spanda.ai/generated-at: "2025-08-28T07:47:14Z"
    app.spanda.ai/microservices: "backend,frontend"
    app.spanda.ai/uses-platform-services: "true"
    # ArgoCD Image Updater - Using SHA-based tags for reliability
    argocd-image-updater.argoproj.io/image-list: backend=aryanpola/sample-application,frontend=aryanpola/sample-application
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: staging
    argocd-image-updater.argoproj.io/write-back-target: helmvalues
    argocd-image-updater.argoproj.io/git-repository: https://github.com/aryan-spanda/Test-Application
    # Backend service configuration - Using SHA-based tags
    argocd-image-updater.argoproj.io/backend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^backend-[0-9a-f]{7,40}$
    argocd-image-updater.argoproj.io/backend.ignore-tags: regexp:^frontend-.*$
    argocd-image-updater.argoproj.io/backend.helm.image-name: backend.image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: backend.image.tag
    argocd-image-updater.argoproj.io/backend.force-update: "true"
    # Frontend service configuration - Using SHA-based tags
    argocd-image-updater.argoproj.io/frontend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^frontend-[0-9a-f]{7,40}$
    argocd-image-updater.argoproj.io/frontend.ignore-tags: regexp:^backend-.*$
    argocd-image-updater.argoproj.io/frontend.helm.image-name: frontend.image.repository
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: frontend.image.tag
    argocd-image-updater.argoproj.io/frontend.force-update: "true"
spec:
  project: test-application-2  # Use tenant-specific project or fallback to spanda-applications
  source:
    repoURL: https://github.com/aryan-spanda/Test-Application
    targetRevision: staging
    path: deploy/helm
    helm:
      releaseName: test-application-staging
      valueFiles:
        - values.yaml
        - values-staging.yaml
      parameters:
        - name: backend.image.repository
          value: aryanpola/sample-application
        - name: frontend.image.repository
          value: aryanpola/sample-application
        - name: platform.servicesEnabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: test-application-2-staging  # Deploy to tenant-specific namespace
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  info:
    - name: 'Generated By'
      value: 'Tenant-Aware Microservices Generator'
    - name: 'Tenant'
      value: test-application-2
    - name: 'Target Namespace'
      value: test-application-2-staging
    - name: 'Platform Services'
      value: 'Uses shared platform services'
    - name: 'Environment'
      value: 'staging'
    - name: 'Team'
      value: 'development-team'
    - name: 'Architecture'
      value: 'Microservices (2 services: backend,frontend)'
    - name: 'Discovered Services'
      value: 'backend,frontend'
