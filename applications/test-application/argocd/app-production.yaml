apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-application-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-application
    app.kubernetes.io/part-of: spandaai-applications
    team: development-team
    environment: production
    app-type: fullstack
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "simple-application-deployment"
    app.spanda.ai/generated-at: "2025-08-14T06:49:07Z"
    app.spanda.ai/uses-platform-services: "true"
    # ArgoCD Image Updater configuration for microservices
    argocd-image-updater.argoproj.io/image-list: frontend=aryanpola/sample-application:frontend,backend=aryanpola/sample-application:backend
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: main
    # Frontend image configuration
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^frontend-main-latest$
    argocd-image-updater.argoproj.io/frontend.helm.image-name: frontend.image.repository
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: frontend.image.tag
    argocd-image-updater.argoproj.io/frontend.ignore-tags: frontend-testing-latest,frontend-staging-latest
    argocd-image-updater.argoproj.io/frontend.force-update: "false"
    # Backend image configuration
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^backend-main-latest$
    argocd-image-updater.argoproj.io/backend.helm.image-name: backend.image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: backend.image.tag
    argocd-image-updater.argoproj.io/backend.ignore-tags: backend-testing-latest,backend-staging-latest
    argocd-image-updater.argoproj.io/backend.force-update: "false"
spec:
  project: spanda-applications
  source:
    repoURL: https://github.com/aryan-spanda/Test-Application
    targetRevision: main
    path: deploy/helm
    helm:
      releaseName: test-application-production
      valueFiles:
        - values.yaml
        - values-production.yaml
      parameters:
        - name: frontend.image.repository
          value: aryanpola/sample-application
        - name: frontend.image.tag
          value: frontend-main-latest
        - name: backend.image.repository
          value: aryanpola/sample-application
        - name: backend.image.tag
          value: backend-main-latest
        - name: platform.servicesEnabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: test-application-production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  info:
    - name: 'Generated By'
      value: 'Simple Application Generator'
    - name: 'Platform Services'
      value: 'Uses shared platform services'
    - name: 'Environment'
      value: 'production'
    - name: 'Team'
      value: 'development-team'
