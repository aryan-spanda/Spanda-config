apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-backend-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: sample-backend
    app.kubernetes.io/part-of: spandaai-applications
    team: backend-team
    environment: staging
    app-type: backend
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "simple-application-deployment"
    app.spanda.ai/generated-at: "2025-08-08T07:08:58Z"
    app.spanda.ai/uses-platform-services: "true"
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: sample-backend=aryanpola/sample-backend-api
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: staging
    argocd-image-updater.argoproj.io/sample-backend.update-strategy: latest
    argocd-image-updater.argoproj.io/sample-backend.allow-tags: regexp:^staging-[0-9a-f]{7,8}$
    argocd-image-updater.argoproj.io/sample-backend.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/sample-backend.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/sample-backend.ignore-tags: latest,main
    argocd-image-updater.argoproj.io/sample-backend.force-update: "false"
spec:
  project: spanda-applications
  source:
    repoURL: https://github.com/aryan-spanda/Sample-Backend.git
    targetRevision: staging
    path: deploy/helm
    helm:
      releaseName: sample-backend-staging
      valueFiles:
        - values-staging.yaml
      parameters:
        - name: image.repository
          value: aryanpola/sample-backend-api
        - name: image.tag
          value: staging-placeholder
        - name: platform.servicesEnabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-backend-staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  info:
    - name: 'Generated By'
      value: 'Simple Application Generator'
    - name: 'Platform Services'
      value: 'Uses shared platform services'
    - name: 'Environment'
      value: 'staging'
    - name: 'Team'
      value: 'backend-team'
