apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-backend-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: sample-backend
    app.kubernetes.io/part-of: spandaai-platform
    team: backend-team
    environment: dev
    app-type: backend
  annotations:
    app.spanda.ai/generated: "true"
    app.spanda.ai/generator: "platform-automation"
    app.spanda.ai/generated-at: "2025-08-06T16:04:50Z"
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: sample-backend=aryanpola/sample-backend-api
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git
    argocd-image-updater.argoproj.io/git-branch: testing
    argocd-image-updater.argoproj.io/sample-backend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/sample-backend.allow-tags: regexp:^testing-[0-9a-f]{7,8}$
    argocd-image-updater.argoproj.io/sample-backend.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/sample-backend.helm.image-tag: image.tag
spec:
  project: spanda-applications
  sources:
  # Application source (highest priority - deployed last)
  - repoURL: https://github.com/aryan-spanda/Sample-Backend.git
    targetRevision: testing
    path: deploy/helm
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: image.repository
          value: aryanpola/sample-backend-api
        - name: image.tag
          value: testing-placeholder
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
    - name: 'Generated By'
      value: 'Platform Automation'
    - name: 'Source Repository'
      value: 'https://github.com/aryan-spanda/Sample-Backend.git'
    - name: 'Chart Path'
      value: 'deploy/helm'
    - name: 'Environment'
      value: 'dev'
    - name: 'Team'
      value: 'backend-team'
    - name: 'Application Type'
      value: 'backend'
    - name: 'Platform Modules'
      value: ''
